<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#12c2e9"/>
      <stop offset="50%" stop-color="#c471ed"/>
      <stop offset="100%" stop-color="#f64f59"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle bingo grid watermark -->
  <g opacity="0.08" fill="none" stroke="white" stroke-width="2">
    <rect x="375" y="155" width="450" height="450" rx="10"/>
    <line x1="465" y1="155" x2="465" y2="605"/>
    <line x1="555" y1="155" x2="555" y2="605"/>
    <line x1="645" y1="155" x2="645" y2="605"/>
    <line x1="735" y1="155" x2="735" y2="605"/>
    <line x1="375" y1="245" x2="825" y2="245"/>
    <line x1="375" y1="335" x2="825" y2="335"/>
    <line x1="375" y1="425" x2="825" y2="425"/>
    <line x1="375" y1="515" x2="825" y2="515"/>
  </g>

  <!-- Car icon -->
  <g transform="translate(555, 130)" fill="white" opacity="0.9">
    <path d="M10 28 L14 17 L22 13 L48 13 L56 17 L60 28 L55 30 L52 30 L52 28 L18 28 L18 30 L15 30 Z"/>
    <circle cx="22" cy="32" r="4"/>
    <circle cx="48" cy="32" r="4"/>
    <rect x="24" y="15" width="22" height="10" rx="3" fill="url(#bg)" opacity="0.4"/>
  </g>

  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="82" font-weight="bold" fill="white" letter-spacing="-1">Roadtrip Bingo</text>

  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="rgba(255,255,255,0.82)">Share a word. Everyone gets the same board.</text>

  <!-- Features -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="21" fill="rgba(255,255,255,0.58)">Free  ·  9 languages  ·  91 themes  ·  No account needed</text>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="rgba(255,255,255,0.42)">roadtrip-bingo.netlify.app</text>
</svg>
